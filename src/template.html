<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="index.js" defer></script>
    <title>Drop and Carousel</title>
</head>
<body>
    <div id="content">
        <div id="header">
            <h1>Drop + Carousel</h1>
            <span>A Dropdown Menu and Image Carousel demo</span>
        </div>
        <div id="dropdown-bar">
            <svg id="dropdown-icon" xmlns="http://www.w3.org/2000/svg" height="3rem" viewBox="0 -960 960 960" width="3rem">
                <path d="M120-240v-66.67h720V-240H120Zm0-206.67v-66.66h720v66.66H120Zm0-206.66V-720h720v66.67H120Z"/>
            </svg>
        </div>
        <ul id="dropdown-list">
            <li>This</li>
            <li>Is</li>
            <li>A</li>
            <li>Drop</li>
            <li>Down</li>
        </ul>
        <div id="carousel-container">
            <div class="image-frame previous">

            </div>
            <div class="image-frame current">

            </div>
            <div class="image-frame next">

            </div>
            <div id="carousel-control">
                
            </div>
        </div>

    </div>
</body>
</html>
